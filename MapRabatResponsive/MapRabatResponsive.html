<body>

    <script>

    var mymap = L.map('mapid').setView([33.970493488016636, -6.87833840122005], 16);
			L.control.scale().addTo(mymap);
            
          
            
            getDataAddMarkers = function( {label, value, map, exclamation} ) {
                map.eachLayer(function (layer) {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer);
                        }
                });

                filteredData = data.features.filter(function (i, n) {
                    return i.properties.title===label;
                    });

                var markerArray = [];
                L.geoJson(filteredData, {
                    onEachFeature: function onEachFeature(feature, layer) {
                        content = `${exclamation} <br> ${feature.properties.content} <br> (${Math.round(value/7 * 100)}% de la tour à la ville Rabat)`
                        var popup = L.popup().setContent(content);
                        layer.bindPopup(popup);
                        markerArray.push(layer);
                    }
                }).addTo(map);
                
                var markerGroup = L.featureGroup(markerArray);
                map.fitBounds(markerGroup.getBounds()).setZoom(18);
            };

            L.control.timelineSlider({
                timelineItems: ["Place 1", "Place 2", "Place 3", "Place 4", "Place 5", "Place 6", "Place 7"], 
                changeMap: getDataAddMarkers,
                extraChangeMapParams: {exclamation: "La Ville Rabat"} })
            .addTo(mymap);



					function stylisermonFeature1(feature) {
		return {
			weight: 3,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: 'red'
		};
	}
	
	function stylisermonFeature2(feature) {
		return {
			weight: 3,
			opacity: 1,
			color: 'black',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: 'black'
		};
	}
	
	function stylisermonFeature3(feature) {
		return {
			weight: 3,
			opacity: 1,
			color: 'green',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: 'green'
		};
	}
	
	function stylisermonFeature4(feature) {
		return {
			weight: 3,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: 'white'
		};
	}
	
	
	a1 = L.geoJSON(build,{
	style: stylisermonFeature1,
	}).addTo(mymap);

	a2 = L.geoJSON(road, {
	style: stylisermonFeature2,
	}).addTo(mymap);
	
	a4 = L.geoJSON(poin, {
	style: stylisermonFeature4,
	}).addTo(mymap);



	a3 = L.geoJSON(railway, {
	style: stylisermonFeature3,
	}).addTo(mymap);
	
	//Google Map layer
googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});

//Satellite layer
googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});

//Terrain layer
googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
}).addTo(mymap);;


// Layer Control
var baseLayers = {
    "Terrain": googleTerrain,
	"Satellite": googleSat,
	"Google Map": googleStreets,
};


var overlays = {
    "Construction": a1,
	"Les routes": a2,
	"TrameWay": a3,
	"Lieu": a4
	
};

L.control.layers(baseLayers, overlays).addTo(mymap);	
    </script>
